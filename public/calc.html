    <script>
        //Factorial
        function F(n) {
            n = n * 1;
            var ans = 1;
            for (var i = 1; i <= n; i++) {
                ans *= i;
            }
            return ans;
        }
        
        //Permutation
        function P(n, r) {
            n = n * 1;
            r = r * 1;
            return F(n) / F(n - r);
        }

        //Product
        function PI(n, r) {
            n = n * 1;
            r = r * 1;
            var ans = 1;
            for (var i = 0; i < r; i++) {
                ans *= n;
            }
            return ans;
        }

        //Combination
        function C(n, r) {
            n = n * 1;
            r = r * 1;
            return P(n, r) / F(r);
        }

        //Homogeneous
        function H(n, r) {
            n = n * 1;
            r = r * 1;
            return C((n + r - 1), r);
        }

        //Stirling number
        function S(n, r) {
            n = n * 1;
            r = r * 1;
            if (n == r) {
                return 1;
            } else if (r ==1) {
                return 1;
            } else if ((n - 1) == r) {
                return C(n, 2);
            } else {
                return S(n - 1, r - 1) + r * S(n - 1, r);
            }
        }

        //Partition
        function Pa(n, r) {
            n = n * 1;
            r = r * 1;
            if (r == 1 || n == r) {
                return 1;
            } else if (r > n || r <= 0) {
                return 0;
            } else {
                return Pa(n - 1, r - 1) + Pa(n - r, r);
            }
        }

        function Means() {
            var c = document.getElementById('Mx').value;
            var x = c.split(",");
            document.getElementById('Ma').innerHTML = 'm=' + M(x);
            document.getElementById('Mb').innerHTML = 'σ^2=' + Si2(x);
            document.getElementById('Mc').innerHTML = 'σ=' + Si(x);
        }

        function M(x) {
            var sum = 0;
            for (var i in x) {
                sum += x[i] * 1;
            }
            return sum / x.length;
        }

        function Si2(x) {
            var m = M(x);
            var sum = 0;
            for (var i in x) {
                sum += (x[i] * 1) * (x[i] * 1);
            }
            return (sum / x.length) - m * m;
        }

        function Si(x) {
            return Math.sqrt(Si2(x));
        }
