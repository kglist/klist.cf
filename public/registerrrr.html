<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Join LIST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#305d7b">

    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-indigo.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">      
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Mina', sans-serif;
        }
        p, a {
            font-size: 1.5em;
        }
        h5 {
            font-size: 1.6em;
        }
        ::-webkit-scrollbar { 
            display: none; 
        }
        .bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .pink {
            color: #e91e63;
        }        
        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }
        @-webkit-keyframes animatebottom {
            from { bottom:-100px; opacity:0 } 
            to { bottom:0px; opacity:1 }
        }

        @keyframes animatebottom { 
            from{ bottom:-100px; opacity:0 } 
            to{ bottom:0; opacity:1 }
        }        
        @media screen and (max-width: 1024px){
            .mdl-layout__header {
                display: inherit;
            }
        }
    </style>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
            }
        }, true);
    </script>
</head>

<body style="background-color:#305d7b">

    <header id="nav" class="mdl-layout__header" style="position:fixed;width:100%;z-index:2;background-color:#305d7b;color:white">
        <div class="mdl-layout-icon" style="text-align:right;" onclick="location.pathname='/'"><img src="images/logo.png" height="100%" /></div>
        <div class="mdl-layout__header-row">
            <a class="mdl-navigation__link" href="#b1" id="lname"><span onclick="location.pathname='/'" class="mdl-layout-title"><span class="mdl-cell--hide-phone mdl-cell--hide-tablet">경기고등학교 </span>과학기술정보통신부</span></a>
        </div>
    </header>

    <main class="mdl-layout__content animate-bottom" style="width:100%;display:none;" id="main">
        <div style="padding-top:7em;padding-bottom:3em;text-align:center;background-color:#424242;color:white;">
            <h3>2018 <b>신규 부원 모집</b></h3>
            <br /><br /><br />
        </div>
        <div class="mdl-grid" style="background-color:white;">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-col-phone" style="padding:1em;">
                <form  method="post" onsubmit="return conf()">
                    <h4>인적사항</h4>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="name" name="name">
                        <label class="mdl-textfield__label" for="name">이름</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="numb" name="numb">
                        <label class="mdl-textfield__label" for="numb">학번</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" id="phone" name="phone">
                        <label class="mdl-textfield__label" for="phone">전화번호</label>
                    </div><br /><br />

                    <h4>지원 분야</h4>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="p1">
                        <input class="mdl-radio__button" id="p1" name="part" type="radio" value="sw" disabled>
                        <span class="mdl-radio__label">소프트웨어 특기자 전형</span>
                    </label><br />
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="p2">
                        <input checked class="mdl-radio__button" id="p2" name="part" type="radio" value="common">
                        <span class="mdl-radio__label">일반 전형</span>
                    </label>

                    <h4>관심있는 분야</h4>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c1">
                        <input type="checkbox" name="c1" id="c1" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">3D 프린터</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c2">
                        <input type="checkbox" name="c2" id="c2" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">3D 모델링</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c3">
                        <input type="checkbox" name="c3" id="c3" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">VR(가상 현실)</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c4">
                        <input type="checkbox" name="c4" id="c4" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">AR(증강 현실)</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c5">
                        <input type="checkbox" name="c5" id="c5" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">프로그래밍</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c6">
                        <input type="checkbox" name="c6" id="c6" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">AI(인공 지능)</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c7">
                        <input type="checkbox" name="c7" id="c7" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">IoT</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c8">
                        <input type="checkbox" name="c8" id="c8" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">블록 체인</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c9">
                        <input type="checkbox" name="c9" id="c9" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">로봇, 하드웨어</span>
                    </label>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" name="c10" id="c10">
                        <label class="mdl-textfield__label" for="c10">기타</label>
                    </div><br /><br />

                    <h4>자신있는 분야</h4>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d1">
                        <input type="checkbox" name="d1" id="d1" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">3D 프린터</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d2">
                        <input type="checkbox" name="d2" id="d2" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">3D 모델링</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d3">
                        <input type="checkbox" name="d3" id="d3" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">VR(가상 현실)</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d4">
                        <input type="checkbox" name="d4" id="d4" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">AR(증강 현실)</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d5">
                        <input type="checkbox" name="d5" id="d5" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">프로그래밍</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d6">
                        <input type="checkbox" name="d6" id="d6" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">AI(인공 지능)</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d7">
                        <input type="checkbox" name="d7" id="d7" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">IoT</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d8">
                        <input type="checkbox" name="d8" id="d8" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">블록 체인</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="d9">
                        <input type="checkbox" name="d9" id="d9" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">로봇, 하드웨어</span>
                    </label>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" name="d10" id="d10">
                        <label class="mdl-textfield__label" for="d10">기타</label>
                    </div><br /><br />

                    <h4>선택 입력 사항</h4>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="git" name="git">
                        <label class="mdl-textfield__label" for="git">GitHub ID</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield">
                      <textarea class="mdl-textfield__input" type="text" rows= "5" id="acti" name="acti"></textarea>
                      <label class="mdl-textfield__label" for="acti">활동 경험(프로그래밍, 발명 등 제작 경험)</label>
                    </div><br /><br />
                    
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" id="sub">Submit</button>
                </form>
            </div>
            <div class="mdl-layout-spacer"></div>                
        </div>

        <footer class="mdl-mega-footer" style="background-color:#305d7b;">
            <div class="mdl-mega-footer__middle-section">
                <div class="mdl-mega-footer__bottom-section">
                    <h6 style="color:white;">Made by <big><b>SeongPil Bae</b></big> / Illust by <big><b>Yisub Heo</b></big> / Support by <big><b>DoHyeong Kim</b></big>(EOS)</h6>
                </div>
            </div>
        </footer>
    </main>    

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.onload = function(){
            document.getElementById("main").style.display = "";
        }
        function conf(){
            let c = confirm('신청하시겠습니까?');
            return c;
        }
    </script>
</body>
</html>
